{% extends "base.html" %}

{% block title %}Translate - TextTools{% endblock %}

{% block content %}
<h1>Translate Text</h1>
<p>Translate your text to another language.</p>

<form id="translateForm">
    <div>
        <label for="text">Text:</label>
        <textarea id="text" name="text" required placeholder="Enter your text here..."></textarea>
    </div>

    <div>
        <label for="target_language">Target language:</label>
        <input type="text" id="target_language" name="target_language" required placeholder="e.g., French, Spanish">
    </div>

    <div>
        <label>
            <input type="checkbox" id="withAnalysis" name="with_analysis">
            Include analysis
        </label>
    </div>

    <div>
        <label for="temperature">Temperature (0-2):</label>
        <input type="number" id="temperature" name="temperature" step="0.1" min="0" max="2" value="0.0">
    </div>

    <div>
        <label for="userPrompt">Custom prompt (optional):</label>
        <input type="text" id="userPrompt" name="user_prompt" placeholder="Additional instructions">
    </div>

    <button type="submit">Translate</button>
    <div id="loading" class="loading">Processing...</div>
</form>

<div id="result" class="result" style="display: none;">
    <h2>Result:</h2>
    <pre id="output"></pre>
</div>

<script>
    document.getElementById('translateForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
            text: document.getElementById('text').value,
            target_language: document.getElementById('target_language').value,
            with_analysis: document.getElementById('withAnalysis').checked,
            temperature: parseFloat(document.getElementById('temperature').value),
            user_prompt: document.getElementById('userPrompt').value || null
        };
        // use_chunker and max_concurrent_chunks will use defaults from backend
        document.getElementById('loading').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        try {
            const response = await fetch('/tools/translations', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById('output').textContent = JSON.stringify(data.output, null, 2);
                document.getElementById('result').style.display = 'block';
            } else {
                alert('Error: ' + (data.detail || 'Unknown error'));
            }
        } catch (error) {
            alert('Network error: ' + error.message);
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    });
</script>
{% endblock %}
