{% extends "base.html" %}

{% block title %}Fact Check - TextTools{% endblock %}

{% block content %}
<h1>Fact Check</h1>
<p>Check if a statement is factual based on a source text.</p>

<form id="factCheckForm">
    <div>
        <label for="text">Statement to check:</label>
        <textarea id="text" name="text" required placeholder="Enter the statement..."></textarea>
    </div>

    <div>
        <label for="source_text">Source text:</label>
        <textarea id="source_text" name="source_text" required placeholder="Enter the source text..."></textarea>
    </div>

    <div>
        <label>
            <input type="checkbox" id="withAnalysis" name="with_analysis">
            Include analysis
        </label>
    </div>

    <div>
        <label for="output_lang">Output language (optional):</label>
        <input type="text" id="output_lang" name="output_lang" placeholder="e.g., English, Spanish">
    </div>

    <div>
        <label for="temperature">Temperature (0-2):</label>
        <input type="number" id="temperature" name="temperature" step="0.1" min="0" max="2" value="0.0">
    </div>

    <div>
        <label for="userPrompt">Custom prompt (optional):</label>
        <input type="text" id="userPrompt" name="user_prompt" placeholder="Additional instructions">
    </div>

    <button type="submit">Check Fact</button>
    <div id="loading" class="loading">Processing...</div>
</form>

<div id="result" class="result" style="display: none;">
    <h2>Result:</h2>
    <pre id="output"></pre>
</div>

<script>
    document.getElementById('factCheckForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
            text: document.getElementById('text').value,
            source_text: document.getElementById('source_text').value,
            with_analysis: document.getElementById('withAnalysis').checked,
            output_lang: document.getElementById('output_lang').value || null,
            temperature: parseFloat(document.getElementById('temperature').value),
            user_prompt: document.getElementById('userPrompt').value || null
        };
        document.getElementById('loading').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        try {
            const response = await fetch('/tools/fact-checks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById('output').textContent = JSON.stringify(data.output, null, 2);
                document.getElementById('result').style.display = 'block';
            } else {
                alert('Error: ' + (data.detail || 'Unknown error'));
            }
        } catch (error) {
            alert('Network error: ' + error.message);
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    });
</script>
{% endblock %}
